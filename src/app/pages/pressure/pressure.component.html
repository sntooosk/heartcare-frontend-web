<div class="flex justify-center mt-4">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let c of pressures; index as i" class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg">
      <div class="p-4">
        <h3 class="text-xl font-semibold mb-2">{{ c.id }}</h3>
        <p class="text-gray-700 mb-4">Sua pressão diastólica é: {{ c.diastolic }}</p>
        <p class="text-gray-700 mb-4">Sua pressão sistólica é: {{ c.systolic }}</p>
        <p class="text-gray-700 mb-4">Medição feita em: {{ c.date }}</p>
      </div>
    </div>
  </div>
</div>
