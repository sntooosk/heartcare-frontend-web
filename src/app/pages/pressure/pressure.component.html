<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-list>
      <mat-list-item *ngFor="let user of userNames">
        <button mat-button (click)="selectUser(user)">
          <img [src]="getUserPhoto(user)" alt="Foto do usuário" class="w-8 h-8 rounded-full mr-2" />
          {{ user }}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <div class="flex justify-between items-center p-4 bg-gray-100">
      <h1 class="text-xl font-bold">Monitoramento de Pressão</h1>
      <button mat-icon-button (click)="toggleDrawer()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="flex flex-col items-center mt-4">
      <div *ngIf="selectedUser" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4 w-full max-w-6xl">
        <div *ngFor="let c of getUserPressures(selectedUser); index as i" class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg">
          <div class="p-4">
            <p class="text-gray-700 mb-4">Pressão diastólica: {{ c.diastolic }}</p>
            <p class="text-gray-700 mb-4">Pressão sistólica: {{ c.systolic }}</p>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
