<div class="flex justify-center mt-4">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

    <app-card-loading *ngIf="loading" *ngFor="let _ of placeholderArray"></app-card-loading>

    <div *ngIf="!loading" *ngFor="let c of posts; index as i" class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg">
      <div class="p-4">
        <h3 class="text-xl font-semibold mb-2">{{ c.title }}</h3>
        <p class="text-gray-700 mb-4">{{ c.comment }}</p>
        <button class="btn bg-secondary-dark text-pink px-4 py-2 rounded-md hover:bg-primary-dark text-white focus:outline-none focus:ring-2 focus:bg-primary-dark focus:ring-opacity-50" (click)="onSelecionarPost(i)">Selecionar</button>
      </div>
    </div>
  </div>
</div>
